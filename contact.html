 <main>
  <section>
    <h2>Send Us a Message</h2>
    <form id="contactForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>

    <p id="responseMsg" style="color: green;"></p>
  </section>
</main>


  <footer>
    <p>&copy; 2025 Rajasekhar & Associates</p>
  </footer>

  <script>
document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault(); // Prevent page reload

  const formData = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    message: document.getElementById("message").value
  };

  fetch('https://rajasekhar-website.onrender.com/contact', {

    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("responseMsg").textContent = data.message;
    document.getElementById("contactForm").reset();
  })
  .catch(err => {
    document.getElementById("responseMsg").textContent = "Something went wrong.";
    console.error(err);
  });
});
</script>
